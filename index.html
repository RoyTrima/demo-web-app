<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Demo Web App - Protected</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="root"></div>

  <!-- Config: akses durasi (ms) and stored (obfuscated) password seed
       NOTE: encryption is client-side only (demo). -->
  <script>
    // ACCESS_DURATION_MS: session length in milliseconds (default 10 min)
    window.__APP_CONFIG__ = {
      ACCESS_DURATION_MS: 20 * 120 * 2000,
      // --- WARNING: for client-side demo only ---
      // We keep a tiny obfuscated string (not secure server-side).
      // Actual check uses SHA-256 to compare input => this value is the plain seed "password12345"
      // (You can change the string below if you want a different password.)
      ACCESS_PASSWORD_SEED: "password12345"
    };
  </script>

  <script type="module" src="app.jsx"></script>
</body>
</html>
